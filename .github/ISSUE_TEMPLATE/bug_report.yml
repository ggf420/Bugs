name: Issue - Bug
description: Reporte de bugs
labels: ["type: bug"]
body:
  - type: textarea
    attributes:
      label: Descripcion del problema
    validations:
      required: true
  - type: input
    attributes:
      label: URL/Path Afectado
    validations:
      required: false
  - type: textarea
    attributes:
      label: Precondiciones
    validations:
      required: false
  - type: textarea
    attributes:
      label: Paso a paso
      value: |
        1. Ir a '...'
        2. Hacer click en '...'
        3. scrollear hasta '...'
        4. verificar error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Resultado esperado
    validations:
      required: true
  - type: textarea
    attributes:
      label: Evidencia (Screenshots)
    validations:
      required: false
  - type: textarea
    attributes:
      label: Ambiente (S.O, Broswer, etc)
      description: Indicar en que dispositivo se verifico la presencia de la falla.
      value: |
        - Dispositivo: [e.g. iPhone 6, Laptop, ]
        - OS: [iOS 14, Windows 10, Ubuntu 20.0, Android 12.0]
        - Browser: [Chrome, Safari, Firefox]
        - Version: [22]
    validations:
      required: false
  - type: textarea
    attributes:
      label: Info Adicional
      description: Agregar detalles adicionales del contexto/env que crea necesario.
    validations:
      required: false
  - type: dropdown
    attributes:
      label: Criticidad
      options:
        - Critica
        - Alta
        - Media
        - Baja
    validations:
      required: true  
  - type: dropdown
    attributes:
      label: Prioridad
      options:
        - Alta
        - Media
        - Baja
    validations:
      required: true
